<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href=""><img class="header__logo" src="./images/logo-white.svg" alt="Место-логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="images/photo-kusto.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__description">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="редактировать-профиль"></button> 
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить-фото"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
            </section>
            <div class="popup popup_type-edit">
                <form class="popup__container popup__container_edit-form" name="popup-form" method="POST">
                    <h3 class="popup__edit-profile">Редактировать профиль</h3>
                    <input class="popup__input popup__input_edit_name" name="name" type="text" value="">
                    <input class="popup__input popup__input_edit_description" name="profession" type="text" value="">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>
            <div class="popup popup_type-add-card">
                <form class="popup__container popup__container_add-card-form" name="popup-form" method="POST">
                    <h3 class="popup__edit-profile">Новое место</h3>
                    <input class="popup__input popup__input_edit_name" name="name" type="text" value="">
                    <input class="popup__input popup__input_edit_description" name="place" type="url" value="">
                    <button class="popup__button-save" type="submit">Создать</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>
            <div class="popup popup_type-image-caption">
                <div class="popup__image-container">
                <img class="popup__caption-image" src="" alt="фотография">
                <h2 class="popup__caption-image-title"></h2>
                <button class="popup__button-close" type="button"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="template-element">
        <article class="element">
            <img class="element__photo" src="#" alt="фотография">
            <button class="element__delete" type="button" aria-label="удалить"></button>
            <div class="element__container">
                <h2 class="element__place-name"></h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>    
</body>
</html>
