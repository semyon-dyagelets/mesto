<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href=""><img class="header__logo" src="./images/logo-white.svg" alt="MestoRussia-логотип"></a>
            <hr class="header__line">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="/images/photo-kusto.jpg" alt="Жак-Ив-Кусто">
                    <div class="profile__info">
                        <div class="profile__description">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"><img src="images/edit-button.svg" alt="изменить профиль"></button> 
                    </div>
                </div>
                <button class="profile__add-button"><img src="images/add-button.svg" alt="добавить фото"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
                <div class="element">
                    <img class="element__photo" src="images/place-karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__place-name">Карачаевск</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/place-elbrus.jpg" alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/place-dombai.jpg" alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/place-elbrus.jpg" alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/place-dombai.jpg" alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/place-karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__place-name">Карачаево-Черкессия</h2>
                        <button class="element__like"><img src="images/icon-like.svg" alt="Like"></button>
                    </div>
                </div>


            </section>

            <footer class="footer">
            </footer>
        </main>
    </div>
</body>
</html>
