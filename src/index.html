<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_self"><img class="header__logo" src="<%=require('./images/logo-white.svg')%>" alt="Место-логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar-container">
                        <img class="profile__avatar" src="<%=require('./images/photo-kusto.jpg') %>" alt="аватар">
                        <button class="profile__edit-button profile__edit-avatar-button" type="button"
                            aria-label="редактировать-аватар"></button>
                    </div>
                    <div class="profile__info">
                        <div class="profile__description">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button profile__edit-description-button" type="button" aria-label="редактировать-профиль"></button> 
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить-фото"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
            </section>
            <div class="popup popup_type-edit">
                <form class="popup__container popup__container_edit-form" name="popup-form" method="POST" novalidate>
                    <h3 class="popup__edit-profile">Редактировать профиль</h3>
                    <input 
                    class="popup__input popup__input_edit_name" 
                    id="name-input" 
                    name="name" 
                    type="text" 
                    value="" 
                    minlength="2" 
                    maxlength="40" 
                    required>
                    <span 
                    class="popup__input-error" 
                    id="name-input-error"></span>
                    <input class="popup__input popup__input_edit_description" 
                    id="description-input" 
                    name="about" 
                    type="text" 
                    value="" 
                    minlength="2" 
                    maxlength="200" 
                    required>
                    <span class="popup__input-error" 
                    id="description-input-error"></span>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>

            <div class="popup popup_type-edit-avatar">
                <form class="popup__container popup__container_edit-avatar" name="popup-form" method="POST" novalidate>
                    <h3 class="popup__edit-profile">Обновить аватар</h3>
                    <input 
                    class="popup__input popup__input_edit_name" 
                    id="avatar-link-input" 
                    name="avatar" 
                    type="url" 
                    value="" 
                    placeholder="Ссылка на картинку"
                    required>
                    <span class="popup__input-error" 
                    id="avatar-link-input-error"></span>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>

            <div class="popup popup_type-add-card">
                <form class="popup__container popup__container_add-card-form" name="popup-form" method="POST" novalidate>
                    <h3 class="popup__edit-profile">Новое место</h3>
                    <input 
                    class="popup__input popup__input_edit_name" 
                    id="place-name-input" 
                    name="name" 
                    type="text" 
                    value="" 
                    minlength="2" 
                    maxlength="30" 
                    placeholder="Название" 
                    required>
                    <span class="popup__input-error" id="place-name-input-error"></span>
                    <input 
                    class="popup__input popup__input_edit_description" 
                    id="place-link-input" 
                    name="link" 
                    type="url" 
                    value="" 
                    placeholder="Ссылка на картинку"
                    required>
                    <span class="popup__input-error" 
                    id="place-link-input-error"></span>
                    <button class="popup__button-save" type="submit">Создать</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>
            <div class="popup popup_type-image-caption">
                <div class="popup__image-container">
                <img class="popup__caption-image" src="#" alt="фотография">
                <h2 class="popup__caption-image-title"></h2>
                <button class="popup__button-close" type="button"></button>
                </div>
            </div>

            <div class="popup popup_type-confirm">
                <form class="popup__container popup__container_confirm" name="popup-form" method="POST" novalidate>
                    <h3 class="popup__confirm-text">Вы уверены?</h3>
                    <button class="popup__button-save" type="submit">Да</button>
                    <button class="popup__button-close" type="button"></button>
                </form>
            </div>

        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <template id="template-element" class="card-template card-template_type_default">
        <article class="element">
                <img class="element__photo" src="#" alt="фотография">
                <button class="element__delete" type="button" aria-label="удалить"></button>
            <div class="element__container">
                <h2 class="element__place-name"></h2>
                <div class="element__like-container">
                    <button class="element__like" type="button" aria-label="лайк"></button>
                    <p class="element__like-counter">0</p>
                </div>
            </div>
        </article>
    </template>
    </body>
</html>
